---

<html>
<body>

{% for post in paginator.posts %}
{% for tag in post.tags %}
{% if tag == "flickr_photo" %}
  <a href="{{post.url}}">
    <img src="https://farm{{post.flickr-photo.farm}}.staticflickr.com/{{post.flickr-photo.server}}/{{post.flickr-photo.photo_id}}_{{post.flickr-photo.photo_secret}}.jpg">
  </a>
  <p>{{post.content}}</p>
  <p>{{ post.date | date: "%B %d, %Y" }}</p>
  <hr>
{% endif %}
{% endfor %}
{% endfor %}

{% if paginator.next_page %}
  <a href="{{ paginator.next_page_path }}">Next</a>
{% endif %}

{% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path }}">Previous</a>
{% endif %}

</body>
</html>
